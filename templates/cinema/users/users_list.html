{% extends 'base.html' %}

{% block title %} Users {% endblock %}
{% block slider_title %} Users {% endblock %}

{% block content %}
    {% for user in users %}
        <div class="card">
            <div class="card-header">
                {{ user.first_name }} {{ user.last_name }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ user.age }}</h5>
                <p class="card-text">{{ user.email }}</p>
                <a href="{{ url_for('get_user') }}" class="btn btn-primary">Profile</a>
                <a href="{{ url_for('delete_user') }}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
