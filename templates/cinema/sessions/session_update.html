{% extends 'base.html' %} 

{% block slider_title %}Session create{% endblock %}
{% block content %}

    <form action="{{ url_for('sessions.update_session', session_id=session.id) }}" method="post">
        <div class="mb-3">
            <label for="movie_id" class="form-label">Movie</label>
            <select name="movie_id" class="form-select" aria-label="Default select example">
                <option value="{{ session.movie.id }}" selected>{{ session.movie.title }}</option>
                {% for movie in movies %}
                    <option value="{{ movie.id }}">{{ movie.title }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="hall_id" class="form-label">Hall</label>
            <select name="hall_id" class="form-select" aria-label="Default select example">
                <option value="{{ session.hall.id }}" selected>{{ session.hall.id }}</option>

                {% for hall in halls %}
                    <option value="{{ hall.id }}">{{ hall.id }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <div class="input-group" id="datetimepicker1">
                <label for="start_at" class="form-label">Start time</label>
                <input type="text" class="form-control" id="start_at" value="{{ session.start_datetime }}"/>
                <span class="input-group-addon">
                <i class="glyphicon glyphicon-calendar"></i>
            </span>
            </div>
        </div>
        <script>
            $(function () {
                $('#datetimepicker1').datetimepicker({
                    locale: 'ua'
                });
            });
        </script>


        <div class="form-group">
            <div class="input-group" id="datetimepicker2">
                <label for="end_at" class="form-label">End time</label>
                <input type="text" class="form-control" id="start_datetime"  value="{{ session.end_datetime }}"/>
                <span class="input-group-addon">
                <i class="glyphicon glyphicon-calendar"></i>
            </span>
            </div>
        </div>
        <script>
            $(function () {
                $('#datetimepicker2').datetimepicker({
                    locale: 'ua'
                });
            });
        </script>

        <input class="btn btn-success" type="submit" value="Create">
    </form>
{% endblock %}
