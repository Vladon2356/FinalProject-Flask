{% extends 'base.html' %}

{% block title %}Regestri{% endblock %}
{% block slider_title %}Regestri{% endblock %}
{% block content %}
 <form action="{{ url_for('auth.register') }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="first_name" class="form-label">First name</label>
            <input class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last name</label>
            <input class="form-control" id="last_name" name="last_name" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input class="form-control" type="text" id="age" name="age">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input class="form-control" type="email" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input class="form-control" type="password" id="password" name="password">
        </div>

        <input class="btn btn-success" type="submit" value="Registri">
    </form>
{% endblock %}
