{% extends 'base.html' %}

{% block title %} Users {% endblock %}
{% block slider_title %} Users {% endblock %}

{% block content %}
    {% for user in users %}
        <div class="card">
            <div class="card-header">
                {{ user.first_name }} {{ user.last_name }}
            </div>
            <div class="card-body">
                <h5 class="card-title">Age : {{ user.age }}</h5>
                <p class="card-text">Email : {{ user.email }}</p>
                <a href="{{ url_for('users.get_user', user_id=user.id) }}" class="btn btn-primary">Profile</a>
                <a href="{{ url_for('users.delete_user', user_id=user.id) }}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
