{% extends 'base.html' %}

{% block title %}Update movie{% endblock %}
{% block slider_title %}Update movie: {{ movie.title }}{% endblock %}
{% block content %}

    <form action="{{ url_for('movies.update_movie', movie_id=movie.id) }}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input class="form-control" id="title" name="title" placeholder="Title" required value="{{ movie.title }}">
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">Duration </label>
            <input class="form-control" id="duration" name="duration" placeholder="Duration" required
                   value="{{ movie.duration }}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="5" required
                      value="{{ movie.description }}"></textarea>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input class="form-control" id="year" name="year" placeholder="Year" required value="{{ movie.year }}">
        </div>
        <div class="mb-3">
            <label for="genres" class="form-label">Genres</label>
            <input class="form-control" id="genres" name="genres" required
                   value="{{ movie.genres }}">
        </div>
        <div class="mb-3">
            <label for="actors" class="form-label">Actors</label>
            <input class="form-control" name="actors" id="actors" value="{{ movie.actors }}" required>
        </div>
        <div class="mb-3">
            <label for="producer" class="form-label">Producer</label>
            <input class="form-control" name="producer" id="producer" value="{{ movie.producer }}" required>
        </div>
        <div class="mb-3">
            <label for="age_rate" class="form-label">Age rate</label>
            <select name="age_rating" class="form-select" aria-label="Default select example" required>
                <option value="G">G</option>
                <option value="PG">PG</option>
                <option value="PG-13">PG-13</option>
                <option value="R">R</option>
                <option value="NC-17">NC-17</option>
            </select>
        </div>
        <input class="btn btn-danger" type="submit" value="Update">
    </form>
{% endblock %}
